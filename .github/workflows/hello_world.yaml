name: Running basic commands

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Running Hello World
      - uses: actions/checkout@v2
      - run: echo "Hello World"
      - shell: bash
  goodbye_world:
    runs-on: ubuntu-latest
    steps:
      - name: Running Goodbye World
      - run: echo "Goodbye World"
      - shell: bash
